<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Application Forn using Forms Concept</h1>
        <form action="submited.html">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" placeholder="Enter here" required><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="@gmail.com" required><br><br>
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" max="10" min="10" required><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="date">Enter login date and time</label>
            <input  id="date" name="date" type="datetime"><br><br>
            <label for="fcolor">Favourite color</label>
            <input type="color" id="fcolor" name="fcolor"><br><br>
            <label for="luckynum">Enter your Lucky number</label>
            <input type="number" id="luckynum" name="luckynum"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Prefer Not to Say<br><br>
            <label for="rate">Rate yourself in HTML</label>
            <input type="range" id="rate" name="rate"><br><br>
            <label>Add Portifolio link </label>
            <input type="url"><br><br>
            <label>Enter week</label>
            <input type="week"><br><br>
            <label>upload resume</label>
            <input type="file"><br></br> <br>
            <input type="image" src="arrow.png" width="50px" height="50px" style="border-radius: 50%; border: 5px solid;">
            
        </form>
    </center>    
</body>
</html>
